box: ruby
build:
    steps:
        - bundle-install
    after-steps:
        - install-packages:
            packages: sudo
        - hipchat-notify:
            token: $HIPCHAT_TOKEN
            room-id: "493581"
deploy:
    steps:
        - aexea/slate-build-step
        - lukevivier/gh-pages@0.2.1:
            token: $GITHUB_TOKEN
            basedir: build
            repo: $GITHUB_REPO
            domain: $AX_DOMAIN
